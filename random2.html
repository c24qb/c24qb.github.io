<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	
	body{
		background-size:cover;
		background-repeat:no-repeat;
		cursor:none;
	}
	#skier{
		position: absolute;
		background-size: cover;
		content:url(skier.png);
   width:50px;
   height:50px;
   position:absolute;
   background-repeat: no-repeat;
		
	}
		
</style>
</head>
<body>
<div id="skier">
</div>
	<script type="text/javascript">
var array = [
"url(aspen1.jpg)",
"url(jacksonhole.jpg)",
"url(Alta1.jpg)"
];
var skier = document.getElementById("skier");
		document.addEventListener("click",
			function(){
				var randomNumber =
				Math.round(Math.random()*2);
			document.body.style.backgroundImage=array[randomNumber];
			console.log(randomNumber);
			});
		
		document.addEventListener("mousemove",
			function(event){
				skier.style.left= event.clientX-25+'px';
				skier.style.top= event.clientY-25+'px';
			}
			)
	</script>
</body>
</html>
